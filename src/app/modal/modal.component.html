<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Edit Attribute</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form [formGroup]="inputsForm">
        <div class="modal-body">
            <h3>Add or edit Fields</h3>
            <div class="row">
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-6">
                            <label for="spacing">Spacing</label>
                        </div>
                        <div class="col-6">
                            <input id="spacing"
                                   type="number"
                                   formControlName="Spacing"
                                   class="form-control"
                                   name="Spacing"
                                   [(ngModel)]="Spacing">
                            <p class="error-msg"
                               *ngIf="inputsForm.controls.Spacing.errors.required && inputsForm.controls.Spacing.dirty">
                                This filed is required !
                            </p>
                            <p class="error-msg"
                               *ngIf="inputsForm.controls.Spacing.dirty && inputsForm.get('Spacing').errors.validSpacing">
                                Spacing can only be 16 or 24 inches
                            </p>
                        </div> <!-- col-6 -->
                    </div> <!-- row -->
                </div> <!-- col-lg-6 -->
            </div> <!-- row -->
            <div class="row">
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-6">
                            <label for="dlarge">Dlarge</label>
                        </div>
                        <div class="col-lg-6">
                            <input id="dlarge"
                                   type="number"
                                   formControlName="DLarge"
                                   name="Dlarge"
                                   class="form-control"
                                   [(ngModel)]="DLarge">
                            <p class="error-msg"
                               *ngIf="inputsForm.controls.DLarge.errors.required && inputsForm.controls.DLarge.dirty">
                                d is required
                            </p>
                            <p class="error-msg" *ngIf=" inputsForm.controls.DLarge.dirty && inputsForm.get('DLarge').errors.validD"> Enter 3.5 or 4 or 6</p>
                        </div> <!-- col-6 -->
                    </div> <!-- row -->
                </div> <!-- col-lg-6 -->
            </div> <!-- row -->
        </div>
    </form>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-success" (click)="c('Close Click'); setValues()">Add Attribute
        </button>
        <button type="button" class="btn btn-link" (click)="c('Close Click')">Close</button>
    </div>
</ng-template>

<div class="add-layer">
    <button class="btn btn-lg btn-primary" (click)="open(content)">Start Now</button>
</div>
